<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHECKER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./script/index.js"></script>
  </head>

  <body>
    <div id="con1">
      <p id="error_message"></p>
    </div>
    <div class="general-container">
      <!-- First stage -->
      <div class="container" id="first-container">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="fname"
            placeholder="Input your first name"
          />
          <label for="fname">First Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="lname"
            placeholder="Input your last name"
          />
          <label for="lname">Last Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Input your email"
          />
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="phoneNo"
            placeholder="Input your phone number"
          />
          <label for="phoneNo">Mobile Number</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="date"
            class="form-control"
            id="birth"
            placeholder="Input your date of birth"
          />
          <label for="birth">Date of Birth</label>
        </div>
        <div class="form-floating mb-3">
          <select
            class="form-select"
            id="gender"
            aria-label="Floating label select example"
          ></select>
          <label for="gender">Gender</label>
        </div>
        <div class="form-floating mb-3">
          <select
            class="form-select"
            id="state"
            aria-label="Floating label select example"
          ></select>
          <label for="state">State of Origin</label>
        </div>
      </div>

      <!-- Second stage(UTME/PUTME) -->

      <div class="container hide" id="second-container">
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="utme"
            placeholder="Input your UTME score"
          />
          <label for="utme">UTME Score</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="putme"
            placeholder="Input your PUTME score"
          />
          <label for="utme">PUTME Score</label>
        </div>
        <div class="form-floating mb-3">
          <select
            class="form-select"
            id="faculty"
            aria-label="Floating label select example"
          ></select>
          <label for="faculty">Faculty</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="course"
            placeholder="Input your course"
          />
          <label for="course">Course</label>
        </div>
      </div>

      <!-- Third stage(Subject) -->

      <div class="container hide" id="third-container">
        <div class="subject-header">
           <div class="form-floating mb-3">
          <input
            type="number"
            min="1"
            id="sitting"
            placeholder="Select an option"
          />
          <label for="sitting">N0 of sitting</label>
        </div>
          <div class="form-floating mb-3">
            <select
              class="form-select"
              id="english"
              aria-label="Floating label select example"
            ></select>
            <label for="english">English Language</label>
          </div>
          <div class="form-floating mb-3">
            <select
              class="form-select"
              id="maths"
              aria-label="Floating label select example"
            ></select>
            <label for="maths">Mathematics</label>
          </div>
          <div class="form-floating mb-3">
            <select
              class="form-select"
              id="sub1"
              aria-label="Floating label select example"
            ></select>
            <select
              class="form-select"
              id="grad1"
              aria-label="Floating label select example"
            ></select>
            <label for="sub1">Subject1</label>
          </div>

          <div class="form-floating mb-3">
            <select
              class="form-select"
              id="sub2"
              aria-label="Floating label select example"
            ></select>
            <select
              class="form-select"
              id="grad2"
              aria-label="Floating label select example"
            ></select>
            <label for="sub2">Subject2</label>
          </div>
          <div class="form-floating mb-3">
            <select
              class="form-select"
              id="sub3"
              aria-label="Floating label select example"
            ></select>
            <select
              class="form-select"
              id="grad3"
              aria-label="Floating label select example"
            ></select>
            <label for="sub3">Subject3</label>
          </div>
        </div>
      </div>

      <!-- Buttom -->
      <div class="col-12">
        <button class="btn btn-primary" type="submit" onclick="submit()">
          Submit form
        </button>
      </div>
    </div>
  </body>
</html>
